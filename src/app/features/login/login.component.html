<div class="container mt-4 row">
    <div class="jumbotron text-center mt-4 m-auto">
        <div class="form-group">
          <input type="text" [(ngModel)]="user" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="pass" class="form-control" placeholder="Password">
        </div>
        <button (click)="login()" class="btn btn-primary">Login</button>
    </div>
</div>
