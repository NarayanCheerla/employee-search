
<table class="table">
    <tr>
      <th>ID</th>
      <th>Full Name</th>
      <th>User Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let e of employess;let i=index">
      <td>{{e.id}}</td>
      <td>{{e.name}}</td>
      <td>{{e.userName}}</td>
      <td>{{e.email}}</td>
      <td>
        <button (click)="edit(i)">Edit</button>
        <button (click)="delete(i)">Delete</button>
      </td>
    </tr>
  </table>
