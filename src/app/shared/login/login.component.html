<div class="container mt-4 row">
  <div class="jumbotron text-center mt-4 m-auto">
    <form (ngSubmit)="login()">
      <div class="form-group">
        <input type="text" name="user" [(ngModel)]="user" class="form-control" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" name="pass" [(ngModel)]="pass" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
